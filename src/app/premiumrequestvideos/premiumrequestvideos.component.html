<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu>

<section class="content">
    <div class="container-fluid">      
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="font-bold">
                            Premium video requests                          
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table  class="table table-bordered table-striped table-hover dataTable videosdataTable" id="videosdataTable">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Request Video title</th>                                       
                                        <th>Description</th>
                                        <th>created_date</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let item of videolist let idx=index">
                                        <td>{{idx+1}}</td>
                                        <td>{{item.title}}</td>                                       
                                        <td>{{item.description}}</td>
                                        <td>{{item.created_date}}</td>
                                        <td>                                         
                                            <a  href="javascript:void(0);" (click)="navigateTodetails(item.id)"> 
                                                <span>
                                                    Transaction Details
                                                </span>
                                            </a>
                                            &nbsp;&nbsp;
                                        <a  href="javascript:void(0);" data-toggle="modal" data-target="#premiummodal" (click)="cancelrequest(item.id)">
                                            <button type="button" class="btn bg-red waves-effect">Cancel</button>
                                          </a>
                                        </td>
                                    </tr>
                                    <tr *ngIf="videolist.length==0">
                                        <td>No records found</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>
