<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu> 

<section class="content">
        <div class="container-fluid">           
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card">
                      <div class="header">
                          <h2>
                              Group Requets lists                 
                          </h2>
                      </div>
                      <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover dataTable adsinfo_table" id="dataTable">
                              <thead>
                                  <tr>
                                      <th>#</th>
                                      <th>Group Name</th>
                                      <th>Requested date</th>
                                      <th>Status</th>
                                      <th>Actions</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let data of requestlist let idx=index">
                                      <th scope="row">{{idx+1}}</th>
                                      <td>{{data.group_name}}</td>                                      
                                      <td>{{data.created_date}}</td>
                                      <td>{{data.status}}</td> 
                                      <td>
                                        <a href="javascript:void(0);" (click)="acceptrequest(data)">
                                        	Yes
                                        </a>
                                        <a href="javascript:void(0);" (click)="rejectrequest(data.id)">
                                        	No
                                        </a>
                                      
                                    </td>
                                  </tr>
                                 
                              </tbody>
                          </table>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
</section>
<!-- #END# Striped Rows -->
