 <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">Sign Up<b></b></a>
            <small>fill the information to continue</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST">
                    <!-- <div class="msg">Signup as a new marketer</div> -->

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">assignment_ind</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="fname" placeholder="Enter Full Name" required autofocus>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="uname" placeholder="Enter User Name" required autofocus>
                        </div>
                    </div>
                      
                    
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" minlength="6" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirm Password" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">view_comfys</i>
                        </span>
                        <div class="form-line">
                            <select class="form-control">
                                <option>Select Package</option>
                                <option value="1">Website Pakage</option>
                                <option value="2">Sample1 Package</option>
                                <option value="3">Sample2 Package</option>
                            </select>

                        </div>
                    </div>

                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">group</i>
                            </span>
                            <div class="form-line">
                                <input type="text" class="form-control" name="referby" placeholder="Enter Sponsor/Referral Username" required autofocus>
                            </div>
                        </div>
                    

                    

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a [routerLink]="['/']" >You already have a membership?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
