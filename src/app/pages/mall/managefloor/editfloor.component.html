<app-topnav *ngIf="malltypeid=='' || malltypeid==null"></app-topnav>
<app-sidemenu *ngIf="malltypeid=='' || malltypeid==null"></app-sidemenu> 

<app-malldashboard *ngIf="malltypeid!=null"></app-malldashboard>

<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="font-bold">
                            {{'Edit' | translate}} {{'Floor' | translate}}
                        </h2>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="header">
                                        
                                    </div>
                                    <div class="body">
                                        <form class="" #addfloor="ngForm">
                                        <div class="row clearfix">
                                            <div class="col-md-6"  *ngIf="(malltypeid==null) || (malltypeid=='')  || (malltypeid==1)">
                                                <p><b>{{'Mall' | translate}}</b></p>
                                                <div class="form-group">
                                                   <div class="form-line">
                                                        <select class="form-control show-tick" [(ngModel)]="model.mall_id" #mall_id="ngModel" name="mall_id" required>
                                                            <option [ngValue]="select">select Mall</option>    
                                                            <option *ngFor="let model of malllist" value="{{model.id}}">{{model.mall_name}}</option>
                                                        </select>
                                                        <span [hidden]="mall_id.valid || mall_id.pristine" class="text-danger">Mall is required</span>
                                                        </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <b>{{'Floor' | translate}} {{'Name' | translate}}</b>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="text" class="form-control" placeholder="{{'Floor' | translate}} {{'Name' | translate}}" [(ngModel)]="model.floor_name" name="floor_name" #floor_name="ngModel" required>
                                                    </div>
                                                      <span [hidden]="floor_name.valid || floor_name.pristine" class="text-danger">floor Name is required</span>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <b>{{'image' | translate}}</b>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="file"  name="chatimage" id="chatimage"  (change)="onSelectFile($event)" class="btn btn-primary disabledsave" name="scan_img" >
                                                    </div>
                                                     
                                                </div>
                                            </div>


                                            <div class="col-md-6">
                                                <b>{{'UserName' | translate}}</b>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="text" readonly class="form-control" placeholder="{{'UserName' | translate}}" [(ngModel)]="model.username" name="username" #username="ngModel" required>
                                                    </div>
                                                      <span [hidden]="username.valid || username.pristine" class="text-danger">User Name is required</span>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <b>{{'Password' | translate}}</b>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="text" class="form-control" placeholder="{{'Password' | translate}}" [(ngModel)]="model.password" name="password" #password="ngModel" required>
                                                    </div>
                                                      <span [hidden]="password.valid || password.pristine" class="text-danger">Password is required</span>
                                                </div>
                                            </div>
                                        </div>       
                                        <button type="submit" [disabled]="!addfloor.form.valid" class="btn btn-primary m-t-15 waves-effect" (click)="updatefloorlist()">{{'Update' | translate}} {{'Floor' | translate}}</button>&nbsp;
                                        &nbsp;&nbsp;&nbsp;<button type="button" (click)="back()" class="btn btn-primary m-t-15 waves-effect">{{'Cancel' | translate}}</button>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>
