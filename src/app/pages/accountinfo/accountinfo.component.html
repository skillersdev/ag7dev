<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu>

<section class="content">
    <div class="container-fluid">
        
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="font-bold">Account Info</h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover dataTable accinfo_table" id="dataTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Payment Type</th>
                                    <th>Paid Amount</th>
                                    <th>Paid On</th>
                                    <th>Payment By</th>
                                    <th>Package Taken</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of paymentlist let i=index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{data.payment_type}}</td>
                                    <td>{{data.paid_amount}}</td>
                                    <td>{{data.paid_on}}</td>
                                    <td>{{data.payment_by}}</td>
                                    <td>{{data.package_taken}}</td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
