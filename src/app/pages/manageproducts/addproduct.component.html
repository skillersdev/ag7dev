<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu>

<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="font-bold col-teal">
                            Add Product
                        </h2>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="header">
                                        <h2 class="font-bold col-teal">
                                            Add Product
                                        </h2>
                                    </div>
                                    <div class="body">
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p><b>Category</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <select class="form-control show-tick">
                                                            <option>Category1</option>
                                                            <option>Category2</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                                <div class="col-md-6">
                                                    <p><b>SubCategory</b></p>
                                                    <div class="form-group">
                                                        <div class="form-line">
                                                            <select class="form-control show-tick">
                                                                <option>Sub Category1</option>
                                                                <option>Sub Category2</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>     
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p><b>Prodcut Name</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="text" class="form-control" placeholder="Enter Sub category">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p><b>Prodcut Price</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="number" class="form-control" name="number">     
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <p><b>Currency Type</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <select class="form-control show-tick">
                                                            <option>$(Dollar)</option>
                                                            <option>Rupees</option>
                                                            <option>Euro</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>  
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p><b>Select Website</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <select class="form-control show-tick">
                                                            <option>Website | Price-USD3</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <p><b>Prodcut Image</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="file" class="form-control" name="file">    
                                                    </div>
                                                </div>
                                            </div>
                                        </div>      
                                                                    
                                        <button type="button" class="btn btn-primary m-t-15 waves-effect">Add Product</button>&nbsp;
                                        &nbsp;&nbsp;&nbsp;<button type="button" (click)="back()" class="btn btn-primary m-t-15 waves-effect">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>
