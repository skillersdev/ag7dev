<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu>

<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="font-bold">
                            Edit Service
                        </h2>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">                                    
                                    <div class="body"> 
                                        <form #addservice="ngForm">                                     
                                            <div class="row clearfix">                 
                                                <div class="col-md-6">
                                                    <p><b>Title</b></p>
                                                    <div class="form-group">
                                                        <div class="form-line">
                                                            <input type="text" class="form-control" placeholder="Enter Title" [(ngModel)]="model.title" #title="ngModel" name="title" required>
                                                        </div>
                                                        <span [hidden]="title.valid || title.pristine" class="text-danger">title is required</span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <p><b>Description</b></p>
                                                    <div class="form-group">
                                                        <div class="form-line">
                                                            <input type="text" class="form-control" placeholder="Enter Description" [(ngModel)]="model.description" #description="ngModel" name="description" >
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="row clearfix">
                                                 <div class="col-md-6">
                                                            <p><b>Service Image/video</b></p>
                                                            <div class="form-group">
                                                                <div class="form-line">
                                                                    <!--  <input name="file" type="file" (change)=fileEvent($event) [(ngModel)]="model.service_image" #service_image="ngModel" name="service_image" /> 
                                                                      <span [hidden]="service_image.valid || service_image.pristine" class="text-danger">Image is required</span>  -->
                                                                       <input type="file" (change)="fileChangeEvent($event)" />
                                                                        <image-cropper
                                                                            [imageChangedEvent]="imageChangedEvent"
                                                                            [maintainAspectRatio]="false"
                                                                            [aspectRatio]="4 / 3"
                                                                            [resizeToWidth]="128"
                                                                            format="png"
                                                                            (imageCropped)="imageCropped($event)"           
                                                                        ></image-cropper>
                                                                        <img [src]="croppedImage" />  
                                                                </div>
                                                            </div>
                                                            <img src="{{image_url}}{{model.service_image}}" style="width:20%;"> 
                                                        </div> 
                                                    <div class="col-md-6">
                                                        <p><b>Select Website</b></p>
                                                        <div class="form-group">
                                                            <div class="form-line">
                                                               <select class="form-control show-tick" [(ngModel)]="model.website" #website="ngModel" name="website" required>
                                                                    <option [ngValue]="select">select website</option>    
                                                                    <option *ngFor="let model of websitelist" value="{{model.website}}">{{model.website}}</option>
                                                                </select>
                                                                <span [hidden]="website.valid || website.pristine" class="text-danger">website is required</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                     <div class="col-md-6">
                                                <p><b>website Link</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="text" class="form-control" placeholder="Enter weblink" [(ngModel)]="model.weblink" #weblink="ngModel" name="weblink">
                                                    </div>                       
                                                </div>
                                            </div> 
                                                </div>                
                                                <button type="button" [disabled]="!addservice.form.valid"  class="btn btn-primary m-t-15 waves-effect" (click)="update_service()">Update Service</button>&nbsp;
                                                &nbsp;&nbsp;&nbsp;<button type="button" (click)="back()" class="btn btn-primary m-t-15 waves-effect">Cancel</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
