<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu> 
<section class="content">
        <div class="container-fluid">
          
            <!-- Exportable Table -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                Manage Packages
                                <button type="button" (click)="navigateAddpackage()" class="btn btn-success waves-effect pull-right">Buy package</button>
                            </h2>
                        </div>
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                                    <thead>
                                        <tr>
                                            <th>Package Name</th>
                                            <th>Package Price</th>
                                            <th>Pay via Voucher</th>
                                            <th>Date of Join</th>
                                            <th>Date of Renew</th>
                                            <th>Date of Exire</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>                                   
                                    <tbody>
                                        <tr *ngFor="let data of packagelist let idx=index">
                                            <td>{{data.package_name}}</td>
                                            <td>{{data.package_price}}</td>
                                            <td>{{data.pay_via_voucher}}</td>
                                            <td>{{data.created_date}}</td>
                                            <td>{{data.validity}}</td>
                                            <td>{{data.validity}}</td>
                                            <td>
                                                <a href="javascript:void(0);" (click)="editpackage(data.id)"><i class="material-icons">edit</i></a>
                                                <a href="javascript:void(0);" (click)="deletepackage(data.id)"><i class="material-icons">delete</i></a>
                                            </td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Exportable Table -->
        </div>
    </section>
