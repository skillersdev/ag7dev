<app-sidemenu></app-sidemenu>

<section class="content">
    <div class="container-fluid">
        <!-- <div class="block-header">
                <h2>Manage Users
                    <small>Table</small>
                </h2>
            </div> -->

        <!-- Exportable Table -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="font-bold col-teal">
                            Add Package
                        </h2>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="header">
                                        <h2 class="font-bold col-teal">
                                            Add Package
                                        </h2>
                                    </div>
                                    <div class="body">
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p><b>Package Name</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">                
                                                        <input type="text" class="form-control" placeholder="Enter PackageName">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <p><b>Package Details</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">                
                                                        <input type="text" class="form-control" placeholder="Enter User Full Name">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p> <b>Package Price</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">                
                                                        <input type="number" class="form-control" name="number" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <p><b>Package Tax</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">                
                                                        <input type="number" class="form-control" name="number" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p><b>Select Currency</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">                
                                                        <select class="form-control show-tick">
                                                            <option>US-Dollar-USD</option>
                                                            <option>Australian Dollar</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <p><b>Indirect Ref Bonus</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">                
                                                        <input type="text" class="form-control" name="number" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                                        
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p><b>Pay via voucher</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">                
                                                        <input type="number" class="form-control" name="number" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <p><b>Minimum Payout for User</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="number" class="form-control" name="number" required>
                                                    </div>
                                                </div>
                                            </div>                                            
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p><b>Signup for Bonus</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="number" class="form-control" name="number" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <p><b>Minimum Voucher</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="number" class="form-control" name="number" required>
                                                    </div>
                                                </div>
                                            </div>                                           
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p><b>Maximum voucher to transfer</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="number" class="form-control" name="number" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <p><b>Maximum voucher to be generate/renewal</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="text" class="form-control" name="minimuvoucher" id="minimuvoucher">
                                                    </div>
                                                </div>
                                            </div>                                          
                                        </div>
                                        <div class="row clearfix" *ngFor="let item of arrayOne(100); let i = index;">
                                            <p><b>Stage{{i+1}}</b></p>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="number" class="form-control" name="number" required placeholder="stage{{i+1}}bonus amount">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="number" class="form-control" name="number" required placeholder="stage{{i+1}}upgradation amount">
                                                    </div>
                                                </div>
                                            </div>                    
                                        </div>                                           
                                        <button type="button" class="btn btn-primary m-t-15 waves-effect">Add Package</button>&nbsp;
                                        &nbsp;&nbsp;&nbsp;&nbsp;<button type="button" (click)="back()" class="btn btn-primary m-t-15 waves-effect">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>
