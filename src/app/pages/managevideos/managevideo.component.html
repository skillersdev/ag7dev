<app-sidemenu></app-sidemenu>

<section class="content">
    <div class="container-fluid">
        <!-- <div class="block-header">
                <h2>Manage Users
                    <small>Table</small>
                </h2>
            </div> -->

        <!-- Exportable Table -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="font-bold">
                            Manage Video
                            <button type="button" (click)="navigateAddvideo()" class="btn btn-success waves-effect pull-right">Add Video</button>
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table  class="table table-bordered table-striped table-hover dataTable videosdataTable" id="videosdataTable">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Title</th>
                                        <th>preview_image</th>
                                        <th>Description</th>
                                        <th>created_date</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let item of videolist let idx=index">
                                        <td>{{idx+1}}</td>
                                        <td>{{item.title}}</td>
                                        <td>
                                            <img src="{{websiteurl}}/{{item.preview_image}}" style="width:10%;">
                                        </td>
                                        <td>{{item.description}}</td>
                                        <td>{{item.created_date}}</td>
                                        <td>
                                            <a href="javascript:void(0);" (click)="editvideo(item.id)">
                                                <i class="material-icons">edit</i></a>
                                            <a href="javascript:void(0);" (click)="deletevideo(item.id)"><i class="material-icons">delete</i></a>
                                        </td>
                                    </tr>
                                    <tr *ngIf="videolist.length==0">
                                        <td>No records found</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>
