<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu> 

<section class="content">
        <div class="container-fluid">           
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card">
                      <div class="header">
                          <h2>
                            {{'Category' | translate}} {{'List' | translate}}
                              <button type="button" (click)="navigateReorderpage()" class="btn btn-success waves-effect pull-right">{{'Default Section' | translate}} {{'Reorder' | translate}}</button>                 
                          </h2>
                      </div>
                      <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover category_table" id="category_table">
                              <thead>
                                  <tr>
                                      <th>#</th>
                                      <th>{{'Section Name' | translate}} {{'Name' | translate}}</th>
                                     
                                      <th>{{'actions' | translate}}</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let data of model.defaultsections let idx=index">
                                      <th scope="row">{{idx+1}}</th>
                                      <td>{{data.name}}</td>                                     
                                      <td>
                                        <a href="javascript:void(0);" (click)="editcategory(data.name,idx)"><i class="material-icons">edit</i></a>                                        
                                    </td>
                                  </tr>
                                 
                              </tbody>
                          </table>
                          </div>
                      </div>
                      <div class="modal fade" id="ctemplateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">{{'Edit Section' | translate}}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                                </div>
                                <div class="modal-body">
                                    <form class="" #addpackage="ngForm">
                                        <div class="">
                                            <p><b>{{'Section Name' | translate}}</b></p>
                                            <div class="form-group"> 
                                                <div class="form-line">
                                                    <input type="text" id="section_name" name="section_name" class="form-control" placeholder="Enter PackageName" [(ngModel)]="model.section_name" #section_name="ngModel" >
                                                </div>
                                                <span [hidden]="section_name.valid || section_name.pristine" class="text-danger">Section Name is required</span>
                                            </div>
                                        </div>
                                       
                                        <div class="modal-footer">
                                            <button type="button"  (click)="updateSections()" class="btn btn-primary">{{'Update sections' | translate}}</button>
                                        </div>
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
</section>
<!-- #END# Striped Rows -->
