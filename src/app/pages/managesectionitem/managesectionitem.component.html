<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu> 

<section class="content">
        <div class="container-fluid">           
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card">
                      <div class="header">
                          <h2>
                              Manage Section  Item                                            
                             
                               <button type="button" (click)="navigateAddsectionItem()" class="btn btn-success waves-effect pull-right">Add Section Item</button>
                          </h2>
                      </div>
                      <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover dataTable sectionitem_table" id="sectionitem_table">
                              <thead>
                                  <tr>
                                      <th>#</th>
                                      <th>Section Item</th>
                                      <th>Website</th>
                                      <th>Type</th>
                                      <th>Created Date</th>
                                      <th>Actions</th>
                                  </tr>
                              </thead>
                              <tbody>
                                 <div class="preloader pl-size-xs" style="display:none;">
                                      <div class="spinner-layer pl-red-grey">
                                          <div class="circle-clipper left">
                                              <div class="circle"></div>
                                          </div>
                                          <div class="circle-clipper right">
                                              <div class="circle"></div>
                                          </div>
                                      </div>
                                  </div> 
                                  <tr *ngFor="let data of sectionList let idx=index">
                                      <th scope="row">{{idx+1}}</th>
                                      <td>{{data.section_item}}</td>
                                      <td>{{data.website}}</td> 
                                      <td>{{data.type}}</td>
                                      <td>{{data.created_date}}</td>
                                      <td>
                                        <a href="javascript:void(0);" (click)="editsectionitem(data.id)"><i class="material-icons">edit</i></a>
                                        <a href="javascript:void(0);" (click)="deletesectionitem(data.id)"><i class="material-icons">delete</i></a>
                                       <!--  <a href="javascript:void(0);" (click)="showorhide(data.id)"><i class="material-icons">show/hide</i></a> -->
                                    </td>
                                  </tr>
                                 
                              </tbody>
                          </table>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
</section>
<!-- #END# Striped Rows -->
