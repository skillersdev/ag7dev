<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu>

<section class="content">
    <div class="container-fluid">      
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="font-bold">
                            Premium Transaction details                          
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table  class="table table-bordered table-striped table-hover dataTable videosdataTable" id="videosdataTable">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Premium Video title</th>                                       
                                        <th>Premium video user</th>
                                        <th>Paid user</th>
                                        <th>Premium amount</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let item of transactiondetails let idx=index">
                                        <td>{{idx+1}}</td>
                                        <td>{{item.premium_video}}</td>                                       
                                        <td>{{item.premium_video_user}}</td>
                                        <td>{{item.premium_activated_from}}</td>
                                        <td>                                         
                                          {{item.premium_amount}}
                                        </td>
                                    </tr>
                                    <tr *ngIf="transactiondetails.length==0">
                                        <td>No records found</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>
