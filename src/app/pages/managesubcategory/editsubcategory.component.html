<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu>

<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="font-bold">
                            Add SubCategory
                        </h2>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <form class="" #addsubcategory="ngForm">
                                    <div class="body">
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p><b>Select Website</b></p>
                                                <div class="form-group">
                                                   <div class="form-line">
                                                        <select class="form-control show-tick" [(ngModel)]="model.url" #url="ngModel" name="url" (change)="getcategorybywebsite($event.target.value)" required>
                                                            <option [ngValue]="select">select website</option>    
                                                            <option *ngFor="let model of websitelist" value="{{model.website}}">{{model.website}}</option>
                                                        </select>
                                                        <span [hidden]="url.valid || url.pristine" class="text-danger">website is required</span>
                                                        </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <p><b>Category</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <select class="form-control show-tick" [(ngModel)]="model.category_id" #category_id="ngModel" name="category_id" required>
                                                            <option [ngValue]="select">select website</option>    
                                                            <option *ngFor="let model of categorylist" value="{{model.id}}">{{model.category_name}}</option>
                                                        </select>
                                                        <span [hidden]="category_id.valid || category_id.pristine" class="text-danger">Category is required</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>     
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <p><b>Sub Category Name</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="text" class="form-control" placeholder="Enter Sub category" [(ngModel)]="model.sub_category_name" #sub_category_name="ngModel" name="sub_category_name" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                                         
                                        <button type="button" [disabled]="!addsubcategory.form.valid" class="btn btn-primary m-t-15 waves-effect" (click)="updatesubcategorylist()">Update Subcategory</button>&nbsp;
                                        &nbsp;&nbsp;&nbsp;<button type="button" (click)="back()" class="btn btn-primary m-t-15 waves-effect">Cancel</button>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>
