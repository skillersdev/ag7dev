<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu>

<section class="content">
    <div class="container-fluid">
        <!-- <div class="block-header">
                <h2>Manage Users
                    <small>Table</small>
                </h2>
            </div> -->

        <!-- Exportable Table -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="font-bold">
                            {{'Manage-template-slider' | translate}}
                            <button type="button" (click)="navigateAddtemplate()" class="btn btn-success waves-effect pull-right">{{'Add' | translate}} {{'template' | translate}} {{'Slider' | translate}}</button>
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover dataTable templateslider" id="templateslider"> 
                                <thead>
                                    <tr>
                                        <th>{{'Id' | translate}}</th>
                                        <th>{{'template' | translate}} {{'Name' | translate}}</th>
                                        <th>{{'created-by' | translate}}</th>
                                        <th>{{'created-date' | translate}}</th>
                                        <th>{{'actions' | translate}}</th>

                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let item of userlist let idx=index">
                                        <td>{{idx+1}}</td>
                                        <td>{{item.template_name}}</td>
                                        <td>{{item.created_by}}</td>
                                        <td>{{item.created_date}}</td>
                                        <td>
                                            <a href="javascript:void(0);" (click)="edituser(item.id)"><i class="material-icons">edit</i></a>
                                            <a href="javascript:void(0);" (click)="deleteuser(item.id)"><i class="material-icons">delete</i></a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>
