<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu> 

<section class="content">
        <div class="container-fluid">
            <div class="block-header">
               
            </div>
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card">
                      <div class="header">
                          <h2>Contact List
                              <button type="button" (click)="navigateAddcontact()" class="btn btn-success waves-effect pull-right">Add Contact</button>                 
                          </h2>
                      </div>
                      <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>CONTACT</th>
                                            <th>WEBSITE</th>
                                            <th>ACTION</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of contactlist let idx=index">
                                            <th scope="row">{{idx+1}}</th>
                                            <td>{{data.contact}}</td>
                                            <td>{{data.website}}</td>
                                            <td>
                                               <a href="javascript:void(0);" (click)="editcontact(data.id)"><i class="material-icons">edit</i></a>
                                              <a href="javascript:void(0);" (click)="deletecontact(data.id)"><i class="material-icons">delete</i></a>
                                            </td>                                      
                                        </tr> 
                                       
                                    </tbody>
                                </table>
                            </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
</section>
<!-- #END# Striped Rows -->
