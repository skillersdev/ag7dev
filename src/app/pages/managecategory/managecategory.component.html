<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu> 

<section class="content">
        <div class="container-fluid">           
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card">
                      <div class="header">
                          <h2>
                              Category List
                              <button type="button" (click)="navigateAddcategory()" class="btn btn-success waves-effect pull-right">Add Category</button>                 
                          </h2>
                      </div>
                      <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover category_table" id="category_table">
                              <thead>
                                  <tr>
                                      <th>#</th>
                                      <th>CATEGORY NAME</th>
                                      <th>CREATED DATE</th>
                                      <th>CREATED BY</th>
                                      <th>Actions</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let data of categorylist let idx=index">
                                      <th scope="row">{{idx+1}}</th>
                                      <td>{{data.category_name}}</td>
                                      <td>{{data.created_date}}</td>
                                      <td>{{data.created_by}}</td>
                                      <td>
                                        <a href="javascript:void(0);" (click)="editcategory(data.id)"><i class="material-icons">edit</i></a>
                                        <a href="javascript:void(0);" (click)="deletecategory(data.id)"><i class="material-icons">delete</i></a>
                                    </td>
                                  </tr>
                                 
                              </tbody>
                          </table>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
</section>
<!-- #END# Striped Rows -->
