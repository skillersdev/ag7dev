        <div class="container-fluid">

            <!-- Exportable Table -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2 class="font-bold">
                                Manage Payments
                            </h2>
                            
                            
                        </div>
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Payment Type</th>
                                            <th>Paid Amt</th>
                                            <th>Paid On</th>
                                            <th>Paid By</th>
                                            <th>Package</th>
                                            
                                        </tr>
                                    </thead>
                                    
                                    <tbody>
                                        <tr *ngFor="let data of paymentdetails let i=index">
                                            <td>{{i+1}}</td>
                                            <td>{{data.payment_type}}</td>
                                            <td>{{data.paid_amount}}</td>
                                            <td>{{data.paid_on}}</td>
                                            <td>{{data.payment_by}}</td>
                                            <td>{{data.package_taken}}</td>            
                                        </tr>                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Exportable Table -->
        </div>
    </section>
