<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu>

<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="font-bold">
                            Add Album Photos
                        </h2>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="header">                                        
                                    </div>
                                    <div class="body">
                                        <form class="" #addalbum="ngForm">
                                        <div class="row clearfix">
                                          <div class="col-md-6">
                                                <p><b>Website : </b></p>
                                                <div class="form-group">
                                                   <h4>{{model.website}}</h4>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                 <label for="NameSurname" class="col-sm-2 control-label">Album Name</label>
                                               <div class="form-group">
                                                   <h4>{{model.albumname}}</h4>
                                                </div>
                                                </div>
                                            </div>                                    
                                        </div> 
                                        <div class="row clearfix">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                 <label for="NameSurname" class="col-sm-2 control-label">Select Media Type</label>
                                                <div class="col-sm-10">
                                                    <div class="form-line">    
                                                      <select class="form-control show-tick" 
                                                      [(ngModel)]="model.type" #type="ngModel" name="type"> 
                                                            <option value="select">Select Ad type</option>
                                                            <option value="1">Image</option>
                                                            <option value="2">Video</option>
                                                            <option value="3">Audio</option>
                                                        </select> 
                                                    </div>
                                                </div>
                                                </div>
                                            </div> 
                                        </div>
                                        <div class="row clearfix">
                                             <div class="col-md-6" *ngIf="model.type==1">
                                                <p><b>Album Image</b></p>
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <input type="file" (change)="fileChangeEvent($event)" />
                                            <image-cropper
                                                [imageChangedEvent]="imageChangedEvent"
                                                [maintainAspectRatio]="false"
                                                [aspectRatio]="4 / 3"                           
                                                format="png"
                                                (imageCropped)="imageCropped($event)"           
                                            ></image-cropper>
                                            <img [src]="croppedImage" style="width:30%;"/> 
                                                    </div>
                                                </div>
                                            </div>
                                             <div class="col-md-6" *ngIf="model.type==2">
                                                <p><b>Upload Video</b></p>
                                                <div class="form-group">
                                                   <div class="form-line">
                                                         <input type="file" name="adimage" (change)=fileEvent($event) required>   
                                                    </div>
                                                </div>
                                            </div>
                                             <div class="col-md-6" *ngIf="model.type==3">
                                                <p><b>Upload Audio</b></p>
                                                <div class="form-group">
                                                   <div class="form-line">
                                                         <input type="file" name="adimage" (change)=fileEvent($event) required>   
                                                    </div>
                                                </div>
                                            </div>                                     
                                        </div> 
                                        <div class="preloader pl-size-xs" style="display:none;">
                                            <div class="spinner-layer pl-red-grey">
                                                <div class="circle-clipper left">
                                                    <div class="circle"></div>
                                                </div>
                                                <div class="circle-clipper right">
                                                    <div class="circle"></div>
                                                </div>
                                            </div>
                                        </div>                                          
                                        <button type="submit"  class="btn btn-primary m-t-15 waves-effect" 
                                        (click)="updatealbum()">Update Album</button>&nbsp;
                                        &nbsp;&nbsp;&nbsp;<button type="button" (click)="back()" class="btn btn-primary m-t-15 waves-effect">Cancel</button>
                                        
                                    </form>
                                    </div>
                                    <div class="header">
                                      <h2>
                                          Gallery Image List
                                      </h2>
                                  </div>
                                    <div class="body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered table-striped table-hover dataTable adsinfo_table" id="dataTable">
                                          <thead>
                                              <tr>
                                                  <th>#</th>
                                                  <th>Gallery Images</th>
                                                  <th>Actions</th>
                                              </tr>
                                          </thead>
                                          <tbody>
                                              <tr *ngFor="let data of galleryImagelist let idx=index">
                                                  <th scope="row">{{idx+1}}</th>
                                                  <td>
                                                    
                                                      <img src="{{image_url}}{{data.photos}}" style="width:10%;" *ngIf="data.type=='image'">
                                                      <a href="javascript:void(0);" *ngIf="data.type=='video'">
                                                        <i class="material-icons">video_library</i>
                                                      </a>
                                                      <a href="javascript:void(0);" *ngIf="data.type=='audio'">
                                                        <i class="material-icons">music_video</i>
                                                      </a>
                                                  </td>
                                                  <td>                                                
                                                    <a href="javascript:void(0);" (click)="deletealbumimage(data.id)"><i class="material-icons">delete</i>
                                                    </a> 
                                                </td>
                                              </tr>                                             
                                          </tbody>
                                      </table>
                                      </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>
