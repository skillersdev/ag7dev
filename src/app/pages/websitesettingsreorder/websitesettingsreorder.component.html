<app-topnav></app-topnav>
<app-sidemenu></app-sidemenu> 

<section class="content">
        <div class="container-fluid">           
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card">
                      <div class="header">
                          <h2>
                            {{'Manage' | translate}} {{'sections' | translate}}                                            
                              <button type="button" (click)="savereorder()" class="btn btn-success waves-effect pull-right" style="margin-left: 10px;">{{'Save' | translate}} {{'order' | translate}}</button>
                              
                               <button type="button" (click)="navigatesection()" class="btn btn-success waves-effect pull-right">{{'back' | translate}}</button>
                          </h2>
                      </div>
                      <div class="body">
                        <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let data of model.defaultsections" cdkDrag>{{data.name}}</div>
                        </div>
                        
                      </div>
                  </div>
              </div>
            </div>
          </div>
</section>
<!-- #END# Striped Rows -->
