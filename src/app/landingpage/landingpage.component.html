
<div>
  <a class="navbar-brand page-scroll" href="#home"><img src="assets/images/logo.png"  width="150" id="logo" alt="logo top"></a> </div>


<!-- Header -->
<header id="home">
  <div class="container">
    <div class="intro-text">
      <p class="intro-heading">Welcome to Roodabatoz</p>
      <h1 class="intro-lead-in" >Search & Create Website</h1>
      <form id="signsignup_up" #signup="ngForm">
        <input type="text" placeholder="Search Website" [(ngModel)]="model.website" #website="ngModel" name="website"  required>
        <div *ngIf="website.errors && (website.dirty || website.touched)">
        <span [hidden]="website.valid || website.pristine" class="text-danger">website is required</span>
      </div>
        <input type="submit" value="Search & Create" (click)="checkwebsite()" [disabled]="!signup.form.valid">
		<p class="intro-heading" style="text-align: center !important;">OR</p>
		<input type="submit" value="Login To Your Website" (click)="navigatetologin()">
	  </form>
    </div>
     <!-- language code-->
            <div class="row">  
                    <div class="col-xs-6" style="text-align: right;">Change Language:</div>
                    <div class="col-xs-6">
                        <div id="google_translate_element" class="form-group"></div>
                    </div>
        
                    <script type="text/javascript">
                        function googleTranslateElementInit() {
                        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
                            
                        }
                        
                    </script>
                    <style>
                        .goog-logo-link{
                        display:none;
                        }
                        .skiptranslate{color:white !important;}
                        .goog-te-combo{ 
                            color: #666 !important;
                            display: block !important;
                            width: 100% !important;
                            height: 34px !important;
                            padding: 6px 12px !important;
                            font-size: 14px !important;
                            line-height: 1.42857143 !important;
                            background-color: #fff !important;
                            background-image: none !important;
                            border: 1px solid #ccc !important;
                            border-radius: 4px !important;
                            }
                        .goog-te-banner-frame{visibility:hidden !important;}
                        
                        .goog-tooltip skiptranslate {visibility: hidden !important}
                    </style>
                </div>
                <!-- language code ends here-->
  </div>
</header>
