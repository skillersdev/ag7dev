                z-index: 9999;

                position: fixed;

                bottom: 0px;

  <div id="myModalchangelanguage1" class="modal fade" role="dialog">
    <div class="modal-dialog">    
      <!-- Modal content-->
      <div class="modal-content">         
        <div class="modal-body">
            <!-- language code-->
          <div class="row" style="margin-top: 19px;">  
              <div class="col-xs-6" style="text-align: right;margin-top: 13px;">{{'Change Language'| translate}}</div>
              <div class="col-xs-6">
                <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
                  <option *ngFor="let language of translate.getLangs()" [value]="language"
                    [selected]="language === translate.currentLang">
                    {{ language }}
                  </option>
                </select>
              </div>
            <style>
                .goog-logo-link{
                display:none;
                }
                .skiptranslate{color:white !important;}
                .goog-te-combo{ 
                    color: #666 !important;
                    display: block !important;
                    
                    height: 34px !important;
                    padding: 6px 12px !important;
                    font-size: 14px !important;
                    line-height: 1.42857143 !important;
                    background-color: #fff !important;
                    background-image: none !important;
                    border: 1px solid #ccc !important;
                    border-radius: 4px !important;
                    }
                .goog-te-banner-frame{visibility:hidden !important;}
                
                .goog-tooltip skiptranslate {visibility: hidden !important}
  
                .goog-tooltip {
                    display: none !important;
                }
                .goog-tooltip:hover {
                    display: none !important;
                }
                .goog-text-highlight {
                    background-color: transparent !important;
                    border: none !important; 
                    box-shadow: none !important;
                }
                .goog-te-balloon-frame { display: none; }
  
            </style>
          </div>
        </div>
      </div>
    </div>

    left: 0;
    z-index: -3;
}

    content: "";

    height: 100%;

    position: fixed;
    z-index: -1;
    top: 0;
    left: 0;
    opacity: 0.3;
